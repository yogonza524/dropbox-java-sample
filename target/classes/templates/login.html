<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Material Login</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</head>
<body class="cyan lighten-5">

    <div class="valign-wrapper" id="login-page">
        <div class="container">
            <div class="center-align">
                <div class="row">
                    <div class="col s6 offset-s3">
                        <div class="card">
                            <div class="card-content">
                                <img class="responsive-img" src="https://cdn1.iconfinder.com/data/icons/unique-round-blue/93/user-512.png" style="max-width: 64px;" />
                                <div class="left-align">
                                    <form id="form-login" method="POST" action="/perform_login">
                                        <div class="row">
                                            <div class="col s12 input-field">
                                                <input type="text" name="j_username" id="username" required="true" />
                                                <label for="username" >Usuario</label>
                                            </div>
                                            <div class="col s12 input-field">
                                                <input type="password" name="j_password" id="password" required="true"  />
                                                <label for="password" >Password</label>
                                            </div>
                                            <div class="col s12 input-field">
                                                <input type="submit" value="Acceder" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
            $(document).on("ready",function(){
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
</body>
</html>
